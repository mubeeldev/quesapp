<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="acces/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="acces/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="acces/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="acces/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="acces/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <main class="app card p-lg-3 p-md-2 p-sm-1 p-2 rounded-4 shadow-lg">
        <h1 class="fw-bolder text-center">Quiz-Game</h1>
        <p class="text-center">Answer the questions and test your knowledge!</p>
        <hr class="h-1">
        <div class="question-aria">
            <h2 class="question text-center fw-bold">question go hare !!</h2>
        </div>
        <div class="answers-btn btn-group d-flex flex-column gap-2 rounded-4">
            <button class="btn btn-primary answer-btn">Answer 1</button>
            <button class="btn btn-primary answer-btn">Answer 2</button>
            <button class="btn btn-primary answer-btn">Answer 3</button>
            <button class="btn btn-primary answer-btn">Answer 4</button>
        </div>
        <div class="next-btn d-flex justify-content-center mt-3">
        <button class="btn btn-success next-btn ">Next</button>
        </div>
    </main>

    <script src="acces/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
